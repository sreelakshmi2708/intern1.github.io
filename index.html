<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ==== Icons CSS ==== -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <!-- ==== CSS ==== -->
        <link rel="stylesheet" href="style.css">
        <title>Internship Registration Form</title>
        <script defer src="./script.js"></script>
    </head>
    <body>
        <div class="container"> 
         
            <div class="forms">
             <div class="form login">
               <span class="title">Let's level up your brand,together</span> 
               <h6>You can reach us anytime via hi@untitledui.com</h6>

               <form action="#" id="form" >
                <div class="input-field">
                    <span>Name</span>
                    <input type="text" name="user" id="user" placeholder="Enter your name" required>
                    <i class="uil uil-user icon"></i>

                    <div class="error"></div>
                 </div>
                   
                
                   <div class="input-field">
                      <span>Email</span>
                      <input type="text" id="email" placeholder="Enter your email" required>
                      <i class="uil uil-envelope icon"></i>
                      <div class="error"></div>
                   </div>
                   
                   <div class="input-field">
                    <span>Phone number</span>
                    <input type="text" id="contact" placeholder="+1(555)000-0000" required>
                    <i class="uil uil-phone icon"></i>
                    <div class="error"></div>
                 </div>
                 
                 <div class="input-field">
                    <span>How can we help?</span>
                    <textarea id="textcorner" class="message" placeholder="Please tell us a little about your project..."></textarea><br><br>
                    
                 </div>
               
                 <div class="input-field">
                  <br><label for="logCheck" class="text">Services</label><br><br>
                 </div>

                  <div class ="checkbox-text">
                  
                     <div class="checkbox-content">
                        <input type="checkbox" id="logCheck"> 
                        <label for="logCheck" class="text">Website design</label>

                     </div>
                  </div>
                  <div class ="checkbox-text">
                     <div class="checkbox-content">
                        <input type="checkbox" id="logCheck"> 
                        <label for="logCheck" class="text">Content creation</label>

                     </div>
                  </div>
                  <div class ="checkbox-text">
                     <div class="checkbox-content">
                        <input type="checkbox" id="logCheck"> 
                        <label for="logCheck" class="text">UX design</label>

                     </div>
                  </div>
                  <div class ="checkbox-text">
                     <div class="checkbox-content">
                        <input type="checkbox" id="logCheck"> 
                        <label for="logCheck" class="text">Strategy & consulting</label>

                     </div>
                  </div>
                  <div class ="checkbox-text">
                     <div class="checkbox-content">
                        <input type="checkbox" id="logCheck"> 
                        <label for="logCheck" class="text">User research</label>

                     </div>
                  </div>
                  <div class ="checkbox-text">
                     <div class="checkbox-content">
                        <input type="checkbox" id="logCheck"> 
                        <label for="logCheck" class="text">Other</label>

                     </div>
                  </div>
                  

                   <div class="input-field button">
                        <input type="submit" value="Send Message" >
                   </div>
               </form>   
             </div>
          </div>
        </div>
      
        
    </body>
</html>
